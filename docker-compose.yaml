services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - '5432:5432'
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
    ports:
      - '8081:81'
    depends_on:
      - postgres
    networks:
      - postgres

app:
  build: .
  ports:
    - '8080:8080'
  environment:
    - NODE_ENV=production
    - DB_HOST=${DB_HOST}
    - DB_PORT=${DB_PORT}
    - DB_USERNAME=${DB_USERNAME}
    - DB_PASSWORD=${DB_PASSWORD}
    - DB_NAME=${DB_NAME}
  depends_on:
    - postgres
  networks:
    - postgres

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
